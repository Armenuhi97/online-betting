<div class="rating-content">
    <table>      
        <tr *ngFor="let participant of ratingList;let i=index">
            <td>{{i+1}}.</td>
            <td>
                <img [src]="getImage(participant)" alt="">
            </td>
            <td>{{participant?.client__user__first_name}} {{participant?.client__user__last_name}}</td>
            <td class="result">{{formatTotalWin(participant?.total_win)}}</td>
        </tr>
    </table>
</div>
