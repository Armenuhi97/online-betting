<div class="settings-title">
    <div class="title">Контакты</div>
</div>
<form [formGroup]="contactForm" class="settings-content">
    <div class="form-group">
        <label for="">Имя</label>
        <input type="text" formControlName="name">
        <p class="required-field"
            *ngIf="contactForm.get('name').hasError('required') && contactForm.get('name').touched">Это
            обязательное поле *</p>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" formControlName="email">
        <p class="required-field"
            *ngIf="contactForm.get('email').hasError('required') && contactForm.get('email').touched">Это
            обязательное поле *</p>
        <p class="required-field"
            *ngIf="contactForm.get('email').hasError('pattern') && contactForm.get('email').touched">Введите
            правильный email *</p>
    </div>
    <div class="form-group">
        <label for="">Ваше сообщение</label>
        <textarea formControlName="message"></textarea>
        <p class="required-field"
            *ngIf="contactForm.get('message').hasError('required') && contactForm.get('message').touched">Это
            обязательное поле *</p>
    </div>
    <div class="send">
        <button>Отправить</button>
    </div>
</form>
