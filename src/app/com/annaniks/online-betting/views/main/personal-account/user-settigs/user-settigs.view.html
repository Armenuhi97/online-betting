<form class="form" action="" [formGroup]="settingsGroup">
    <div class="form_group">
        <label for="">Имя</label>
        <input type="text" formControlName="name">
        <p class="required-field"
            *ngIf="settingsGroup.get('name').hasError('required') && settingsGroup.get('name').touched">Это
            обязательное поле *</p>
    </div>

    <div class="form_group">
        <label for="">Email</label>
        <input type="email" formControlName="email">
        <p class="required-field"
            *ngIf="settingsGroup.get('email').hasError('required') && settingsGroup.get('email').touched">Это
            обязательное поле *</p>
        <p class="required-field"
            *ngIf="settingsGroup.get('email').hasError('pattern') && settingsGroup.get('email').touched">Введите
            правильный email *</p>
    </div>
    <div class="form_group">
        <label for="">Пароль</label>
        <input type="text" formControlName="password">
        <p class="required-field"
            *ngIf="settingsGroup.get('password').hasError('required') && settingsGroup.get('password').touched">Это
            обязательное поле *</p>
    </div>
    <div class="save_btn">
        <button [disabled]="settingsGroup.invalid" (click)="save()">Сохранить</button>
    </div>
</form>
