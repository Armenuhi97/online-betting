<div *ngIf="isShow">
    <div class="tour-list">
        <div (click)="selectTour(tour)" class="tour"
            [ngClass]="{'active':selectedTour?.id == tour?.id,'margin-left-7': i !== 0,'finished':tour?.status == 'finished','nearest':tour?.status == 'nearest'}"
            *ngFor="let tour of tours;let i=index">
            {{tour?.name}}
        </div>
    </div>
    <div class="overflow-x-auto">
        <app-betting-card *ngFor="let control of controls" [formControl]="control"></app-betting-card>
    </div>
    <div class="save-bets">
        <button [ngClass]="{'saved-result':isSaved,'dont-saved-result':!isSaved}" class="save"
            (click)="onSendBets()">Сохранить</button>
    </div>
</div>
