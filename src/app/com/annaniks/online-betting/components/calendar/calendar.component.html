<div>
    <div class="tour-list">
        <div (click)="selectTour(tour,i)" class="tour" [class.active]="selectedTour == i" *ngFor="let tour of tours;let i=index"
            [class.margin-left-7]="i !== 0">
           {{tour?.name}}
        </div>
    </div>
    <div style="overflow-x: auto;">
        <app-betting-card *ngFor="let item of matches" [item]="item"></app-betting-card>
    </div>
</div>
