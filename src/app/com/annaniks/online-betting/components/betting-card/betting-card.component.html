<section class="wrap">
    <div class="card">
        <div class="card-left">
            <div class="card-left__score">
                <!-- <h5>{{matchData?.date}}</h5> -->
                <h5>{{convertDate(matchData?.date)}}</h5>                
            </div>
            <div class="card-left__competitors">
                <a>{{matchData?.hosted?.name}} <span>-</span> {{matchData?.inviter?.name}}</a>
            </div>
        </div>
        <div class="card-right">
            <div class="card-right__live">
                <em>{{matchData?.duration}}â€™</em>
            </div>
            <div class="card-right__odds">
                <button [class.active-stake]="statusCtrlValue == '0'" (click)="matchControl.setValue(0)" class="odds-1">
                    <strong>1</strong>
                </button>
                <button [class.active-stake]="statusCtrlValue == '2'" (click)="matchControl.setValue(2)" class="odds-x">
                    <strong>X</strong>
                </button>
                <button [class.active-stake]="statusCtrlValue == '1'" (click)="matchControl.setValue(1)" class="odds-2">
                    <strong>2</strong>
                </button>
            </div>
        </div>
    </div>
</section>
