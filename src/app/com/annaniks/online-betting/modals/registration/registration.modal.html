<div class="login-content">
    <div class="login-header">
        <div>Регистрация</div>
        <button class="close_btn" (click)="close()">
            <svg class="svg-icon" viewBox="0 0 20 20">
                <path fill="none"
                    d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
                </path>
            </svg>
        </button>
    </div>

    <form action="" [formGroup]="registrationForm">
        <div class="form_group">
            <label for="">Имя</label>
            <input type="text" formControlName="name">
            <span class="required-field"
                *ngIf="registrationForm.get('name').hasError('required') && registrationForm.get('name').touched">Это
                обязательное поле *</span>
        </div>

        <div class="form_group">
            <label for="">Email</label>
            <input type="email" formControlName="email">
            <span class="required-field"
                *ngIf="registrationForm.get('email').hasError('required') && registrationForm.get('email').touched">Это
                обязательное поле *</span>
            <span class="required-field"
                *ngIf="registrationForm.get('email').hasError('pattern') && registrationForm.get('email').touched">Введите
                правильный email *</span>
        </div>
        <div class="form_group">
            <label for="">Пароль</label>
            <input type="password" formControlName="password">
            <span class="required-field"
                *ngIf="registrationForm.get('password').hasError('required') && registrationForm.get('password').touched">Это
                обязательное поле *</span>
        </div>
        <div class="form_group">
            <label for="">Потвердите пароль</label>
            <input type="password" formControlName="confirmPassword">
            <span class="required-field"
                *ngIf="registrationForm.get('confirmPassword').hasError('MatchPassword') && registrationForm.get('confirmPassword').touched">Пароли не совпадают *</span>
            <span class="required-field"
                *ngIf="registrationForm.get('confirmPassword').hasError('required') && registrationForm.get('confirmPassword').touched">Это
                обязательное поле *</span>
        </div>
        <div class="agree_content">
            <div class="display-flex align-items-center">
                <input type="checkbox" formControlName="isAgree">
                <span>Согласие на обработку персональных данных</span>
            </div>
        </div>
        <!-- Согласие на обработку персональных данных -->
    </form>
    <div class="save_btn">
        <button [disabled]="registrationForm.invalid && !registrationForm.get('isAgree').value" (click)="registration()">Регистрация</button>
    </div>
</div>
